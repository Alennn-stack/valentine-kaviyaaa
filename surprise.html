<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise üíò</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #ffebee;
      animation: pop 1.5s ease-in-out infinite;
    }

    p {
      font-size: 1.4em;
      margin-top: 12px;
      opacity: 0;
      animation: fadeIn 2s forwards 0.8s;
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      transform: rotate(-45deg);
      animation: float 6s linear infinite;
      opacity: 0.9;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
    }
    .heart::before { top: -9px; left: 0; }
    .heart::after { top: 0; left: 9px; }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>

<body>
  <div>
    <h1>‚ù§Ô∏è Kaviya, My Heart! ‚ù§Ô∏è</h1>
    <p>Alen loves you more than words can say üíû</p>
    <p>Tap anywhere to play music üé∂</p>
  </div>

  <audio id="bg-music" loop>
    <source src="music/kadhal.mp3" type="audio/mpeg">
    <!-- Fallback text -->
  </audio>

  <script>
    document.addEventListener("click", () => {
      document.getElementById("bg-music").play().catch(() => {});
    }, { once: true });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 250);
  </script>
</body>
</html>
